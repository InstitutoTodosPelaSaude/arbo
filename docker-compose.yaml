version: '2'
services:
  dagster:
    build: .
    environment:
      - DAGSTER_DBT_PARSE_PROJECT_ON_LOAD=1
      - DAGSTER_HOME=/usr/app/arboviroses/dagster_home
    ports:
      - "3000:3000"
    volumes:
      - .:/usr/app/arboviroses/
    entrypoint: ["./entrypoint.sh"]

  xlsx2csv:
    build: ./xlsx2csv_converter
    ports:
      - "2140:2140"
    entrypoint: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "2140"]