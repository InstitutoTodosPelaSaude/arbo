version: '2'
services:
  dagster:
    build: .
    environment:
      - DAGSTER_DBT_PARSE_PROJECT_ON_LOAD=1
      - DAGSTER_HOME=/usr/app/arboviroses/dagster_home
    ports:
      - "3000:3000"
    volumes:
      - .:/usr/app/arboviroses/
    entrypoint: ["./entrypoint.sh"]

  streamlit:
    build: ./streamlit
    ports:
      - "8501:8501"
    volumes:
      - ./streamlit/app:/app