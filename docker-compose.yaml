version: '2'
services:
  dagster:
    build: .
    environment:
      - DAGSTER_DBT_PARSE_PROJECT_ON_LOAD=1
      - DAGSTER_HOME=/usr/app/arboviroses/dagster_home
    ports:
      - "3000:3000"
    volumes:
      - .:/usr/app/arboviroses/
    entrypoint: ["./entrypoint.sh"]
    networks:
      - arbonetwork

  nginx:
    env_file:
      - .env
    build: ./nginx
    environment:
      BASIC_USERNAME: ${DAGSTER_USERNAME}
      BASIC_PASSWORD: ${DAGSTER_PASSWORD}
    ports:
      - "80:80"
    depends_on:
      - dagster
    networks:
      - arbonetwork

networks:
  arbonetwork:
    driver: bridge