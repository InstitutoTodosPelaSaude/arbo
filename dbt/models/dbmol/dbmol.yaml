version: 2

sources:
  - name: dagster
    description: Raw data from DBMol
    schema: arboviroses
    tables:
      - name: dbmol_raw
        meta:
          dagster:
            asset_key: ["dbmol_raw"]

models:
  - name: dbmol_01_convert_types
    description: Convert types
    columns:
      - name: test_id
        tests: &not_null_warn_error_if_gt_1000
          - not_null:
              config:
                severity: warn
                error_if: ">3000"
      - name: date_testing
        tests:
          *not_null_warn_error_if_gt_1000
      - name: detalhe_exame
        tests:
          *not_null_warn_error_if_gt_1000
      - name: exame
        tests:
          *not_null_warn_error_if_gt_1000

  - name: dbmol_02_fix_values
    description: wip
    columns:
      - name: sample_id
        tests:
          - not_null
      - name: test_kit
        tests: &test_kit_tests
          - not_null
          - dbt_utils.not_accepted_values:
              values: ["UNKNOWN"]
          - accepted_values:
              name: test_kit_accepted_values
              values: ["igm_serum", "igg_serum", "ns1_antigen", "denv_pcr", "zikv_pcr", "chikv_pcr", "arbo_pcr_3"]
      - name: result
        tests:
          - not_null
          - accepted_values:
              values: [0, 1] # 0 = negative, 1 = positive
      - name: age
        tests: &age_tests
          - dbt_utils.accepted_range:
              min_value: 0
              max_value: 200
              config:
                severity: error
                error_if: "> 100"
                warn_if: "> 1"
          - not_null:
              name: age_not_null
              config:
                severity: error
                error_if: "> 1000"
                warn_if: "> 100"
          - not_null:
              name: age_not_null_last_7_days
              config:
                severity: error
                error_if: "> 100"
                warn_if: "> 10"
                where: "date_testing >= current_date - interval '7' day"

      - name: date_testing
        tests:
          - not_null:
              config:
                severity: error
                error_if: "> 100"
                warn_if: "> 10"
          - dbt_utils.expression_is_true:
              expression: "<= current_date"

  - name: dbmol_03_pivot_results
    tests:
      - dbt_utils.equal_rowcount:
          compare_model: ref('dbmol_02_fix_values')
      - at_least_one_test_result_is_present
      - only_one_test_result_is_present
    description: wip
    columns:
      - name: sample_id
        tests:
          - not_null
      - name: test_kit
        tests: *test_kit_tests
      - name: result
        tests:
          - not_null
          - accepted_values:
              values: [0, 1, -1] # 0 = negative, 1 = positive
      - name: age
        tests: *age_tests
      - name: date_testing
        tests:
          - dbt_utils.expression_is_true:
              expression: "<= current_date"
      - name: DENV_test_result
        tests: &test_pivot_test_result_columns
          - not_null
          - accepted_values:
              values: [0, 1, -1]
      - name: ZIKV_test_result
        tests: *test_pivot_test_result_columns
      - name: CHIKV_test_result
        tests: *test_pivot_test_result_columns
      - name: YFV_test_result
        tests: *test_pivot_test_result_columns
      - name: MAYV_test_result
        tests: *test_pivot_test_result_columns
      - name: OROV_test_result
        tests: *test_pivot_test_result_columns
      - name: WNV_test_result
        tests: *test_pivot_test_result_columns

  - name: dbmol_04_fill_results
    tests:
      - dbt_utils.equal_rowcount:
          compare_model: ref('dbmol_03_pivot_results')
    description: wip
    columns:
      - name: sample_id
        tests:
          - not_null
      - name: test_kit
        tests: *test_kit_tests
      - name: result
        tests:
          - not_null
          - accepted_values:
              values: [0, 1, -1] # 0 = negative, 1 = positive
      - name: age
        tests: *age_tests
      - name: date_testing
        tests:
          - dbt_utils.expression_is_true:
              expression: "<= current_date"
      - name: DENV_test_result
        tests: &test_pivot_test_result_columns_str
          - not_null
          - accepted_values:
              values: ['Pos', 'Neg', 'NT']
      - name: ZIKV_test_result
        tests: *test_pivot_test_result_columns_str
      - name: CHIKV_test_result
        tests: *test_pivot_test_result_columns_str
      - name: YFV_test_result
        tests: *test_pivot_test_result_columns_str
      - name: MAYV_test_result
        tests: *test_pivot_test_result_columns_str
      - name: OROV_test_result
        tests: *test_pivot_test_result_columns_str
      - name: WNV_test_result
        tests: *test_pivot_test_result_columns_str
      - name: qty_original_lines
        tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: 1
              max_value: 3
  
  - name: dbmol_05_deduplicate
    description: wip
    columns:
      - name: sample_id
        tests:
          - not_null
          - unique
      - name: test_kit
        tests: *test_kit_tests
      - name: result
        tests:
          - not_null
          - accepted_values:
              values: [0, 1, -1] # 0 = negative, 1 = positive
      - name: age
        tests: *age_tests
      - name: date_testing
        tests:
          - dbt_utils.expression_is_true:
              expression: "<= current_date"
      - name: DENV_test_result
        tests: *test_pivot_test_result_columns_str
      - name: ZIKV_test_result
        tests: *test_pivot_test_result_columns_str
      - name: CHIKV_test_result
        tests: *test_pivot_test_result_columns_str
      - name: YFV_test_result
        tests: *test_pivot_test_result_columns_str
      - name: MAYV_test_result
        tests: *test_pivot_test_result_columns_str
      - name: OROV_test_result
        tests: *test_pivot_test_result_columns_str
      - name: WNV_test_result
        tests: *test_pivot_test_result_columns_str
      - name: qty_original_lines
        tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: 1
              max_value: 3