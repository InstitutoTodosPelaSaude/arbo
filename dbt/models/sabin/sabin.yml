version: 2

sources:
  - name: dagster
    description: Raw data from Sabin
    schema: arboviroses
    tables:
      - name: sabin_raw
        meta:
            dagster:
              asset_key: ["sabin_raw"]
        description: Raw data from Sabin

models:
  - name: sabin_01_convert_types
    description: Convert types

  - name: sabin_02_fix_values
    description: Convert types
    columns:
      - name: sex
        tests:
          - accepted_values:
              values: ['F', 'M']

      - name: age
        tests:
          - dbt_utils.accepted_range:
              min_value: 0
              max_value: 150
      
      - name: result
        tests:
          - accepted_values:
              values: [-1, 0, 1]
