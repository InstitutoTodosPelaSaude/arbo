version: 2

sources:
  - name: dagster
    description: Raw data from Sabin
    schema: arboviroses
    tables:
      - name: sabin_raw
        meta:
            dagster:
              asset_key: ["sabin_raw"]
        description: Raw data from Sabin

models:
  - name: sabin_01_convert_types
    description: Convert types
    columns:
      - name: test_id
        tests: &not_null_warn_error_if_gt_100
          - not_null:
              config:
                severity: warn
                error_if: ">100"
      - name: date_testing
        tests:
          *not_null_warn_error_if_gt_100
      - name: detalhe_exame
        tests:
          *not_null_warn_error_if_gt_100
      - name: exame
        tests:
          *not_null_warn_error_if_gt_100

  - name: sabin_02_fix_values
    description: Convert types
    columns:
      - name: sample_id
        tests:
          - not_null

      - name: test_kit
        tests: &test_kit_tests
          - not_null
          - dbt_utils.not_accepted_values:
              values: ["UNKNOWN"]
          - accepted_values:
              values: ["arbo_pcr_3","chikv_pcr","denv_pcr","igg_serum","igm_serum","mayv_pcr","ns1_antigen","orov_pcr","zika_pcr"]

      - name: result
        tests:
          - not_null
          - accepted_values:
              values: [0, 1] # 0 = negative, 1 = positive

      - name: age
        tests: &age_tests
          - dbt_utils.accepted_range:
              min_value: 0
              max_value: 150
          - dbt_utils.not_null_proportion:
              at_least: 0.99
              config:
                severity: warn
          - not_null:
              config:
                severity: warn
                error_if: ">100"
      - name: sex
        tests:
          - accepted_values:
              values: ["M", "F"]
    
      - name: date_testing
        tests:
          # date not in the future
          - dbt_utils.expression_is_true:
              expression: "<= current_date"
      
  - name: sabin_03_deduplicate_denguegi
    description: Deduplicate data
    columns:
      - name: test_id
        tests:
          - relationships:
              to: ref('sabin_02_fix_values')
              field: test_id

      - name: sample_id
        tests:
          - relationships:
              to: ref('sabin_02_fix_values')
              field: sample_id

  - name: sabin_04_pivot_results
    description: Pivot results
    tests:
      - dbt_utils.equal_rowcount:
          compare_model: ref('sabin_03_deduplicate_denguegi')
          
    columns:
      - name: test_id
        tests:
          - relationships:
              to: ref('sabin_03_deduplicate')
              field: test_id
      
      - name: sample_id
        tests:
          - relationships:
              to: ref('sabin_03_deduplicate')
              field: sample_id
      
  - name: sabin_06_deduplicate
    description: Deduplicate data
    columns:
      - name: test_id
        tests:
          - relationships:
              to: ref('sabin_04_pivot_results')
              field: test_id

      - name: sample_id
        tests:
          - relationships:
              to: ref('sabin_04_pivot_results')
              field: sample_id
          - unique
      